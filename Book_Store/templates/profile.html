{% extends 'base.html' %}

{% block title %}Profile{% endblock title %}

{% block body %}

<div class="container my-3">
    <div class="row justify-content-center">
        <div class="col-md-3 col-8">
            <img src="{{ user_data.profile_photo.url }}" class="img-fluid rounded-circle border border-4 border-dark" alt="" >
        </div>
    </div>
    <h2 class="text-center">Welcome back {{ user_data.user.first_name }}</h2>
    <hr>

    <div class="row justify-content-center">
        <div class="col">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" name="phone" id="phone" class="form-control" value="{{ user_data.phone }}">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <textarea name="address" id="address" class="form-control" rows="4">{{ user_data.address }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="profile_photo" class="form-label">Profile Photo:</label>
                    <input type="file" name="profile_photo" id="profile_photo" class="form-control">
                </div>
                <button type="submit" class="btn btn-outline-success">Update</button>
            </form>
        </div>
    </div>
</div>




{% if messages %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show w-25 my-3 mx-auto" role="alert">
    <strong> {{ message }} </strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
{% endif %} 
{% endblock body %}
