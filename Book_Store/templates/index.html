{% extends 'base.html' %}

{% block title %}BookBazaar{% endblock title %}

{% block body %}


<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="static/images/media/c1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="static/images/media/c2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="static/images/media/c3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container my-3">

    <h2>Best Sellers</h2>
    <div class="row row-cols-sm-2 row-cols-md-4 justify-content-center"> 
        {% for b in best_sellers %}
        <div class="col-md-3 col-sm-6 col-10 my-2" onclick="book({{ b.book.bid }})">
            <div class="card h-100 rounded-2">
                <img src="{{ b.book.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h6 class="card-title fs-6">{{ b.book.name }}</h6>
                </div>
              </div>
        </div>
        {% endfor %} 
    </div>
  </div>

  <div class="container my-3">

    <h2>Latest Release</h2>
    <div class="row row-cols-sm-2 row-cols-md-4 justify-content-center">
        {% for b in latest_books %}
        <div class="col-md-3 col-sm-6 col-10 my-2" onclick="book({{ b.bid }})">
            <div class="card h-100 rounded-2">
                <img src="{{ b.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h6 class="card-title fs-6">{{ b.name }}</h6>
                </div>
              </div>
        </div>
        {% endfor %} 
    </div>
  </div>

  <script>
    function book(id){
      location.assign('/book/'+id)
    }
  </script>


{% endblock body %}
